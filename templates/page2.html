{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/forpage2.css' %}" />
      <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.12.4.min.js"></script>
  </head>

  <body>
    <header>

        <div class="showTime">
        <script>
          var t = null;
          t = setTimeout(time, 1000); //開始运行
          function time() {
            clearTimeout(t); //清除定时器
            dt = new Date();
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours(); //获取时
            var m = dt.getMinutes(); //获取分
            var s = dt.getSeconds(); //获取秒
            document.querySelector(".showTime").innerHTML =
              "当前时间：" +
              y +
              "年" +
              mt +
              "月" +
              day +
              "-" +
              h +
              "时" +
              m +
              "分" +
              s +
              "秒";
            t = setTimeout(time, 1000); //设定定时器，循环运行
          }
        </script></div>
      </header>
    <ul>
        <li><a class="active">预测时间段</a></li>
      <li><a id="time6">6:00-8:00</a></li>
      <li><a id="time8">8:00-10:00</a></li>
      <li><a id="time10">10:00-12:00</a></li>
      <li><a id="time12">12:00-14:00</a></li>
      <li><a id="time14">14:00-16:00</a></li>
      <li><a id="time16">16:00-18:00</a></li>
      <li><a id="time18">18:00-20:00</a></li>
      <li><a id="time20">20:00-22:00</a></li>
        <li><a href="/home/">返回</a></li>
    </ul>

  <div style="margin-left:35%;width: 30%;height:100%">
    <h2 style="color: rgb(255, 255, 255);">调度预测服务</h2>
    <p style="color: rgb(255, 255, 255);">使用机器学习提前预测区域订单数，预先调度车辆，便捷乘客出行！</p>
      <div style="background-image: url({% static "img/prediction/yuan.jpg"%})  ;
              background-repeat:  no-repeat;
              background-size:500px 450px;
              ">
      <img id="d3"
            width="500"
            height="450"
            src=""/>
      </div>
  </div>


{% csrf_token %}
<script>
    $('#time8').click(function () {
		var csrf = $('input[name="csrfmiddlewaretoken"]').val();  //增加csrf变量将在data中传参以避免403错误
        // 朝后端发送ajax请求
        $.ajax({
            // 1.指定朝哪个后端发送ajax请求
            url:'', //不写就是朝当前地址提交【与form表单的action参数相同】
            // 2.请求方式
            type:'post',  // 不指定默认就是get，都是小写
            // 3.数据
            data:{'num1':'8','csrfmiddlewaretoken': csrf},
            // 4.回调函数:当后端给你返回结果的时候会自动触发，args接受后端的返回结果
            success:function (args) {
                $('#d3').attr('src',
                args);
            }
        })
    })
</script>
